<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify | cart </title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #f8f9fa;">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">SHOPIFY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clothing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
  
    <div class="container mt-5">
        <h2 class="section-title">Your Shopping Cart</h2>
        <div id="empty-cart" class="alert alert-info" style="display:none;">
            Your cart is empty. <a href="index.html">Continue shopping</a>
        </div>
        <table class="table table-striped" id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <h3 class="text-end">Total amount: â‚¹<span id="total-amount">0</span></h3>
        <button class="btn btn-success float-end mt-3" onclick="checkout()">
            Proceed to Payment
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
